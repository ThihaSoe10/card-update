<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valkyrie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="menu-icon" id="menu-icon">
            &#9776;
        </div>
        <ul id="navbar-links">
            <li><a href="yeti.html">Yeti</a></li>
            <li><a href="Cyclops.html">Cyclops</a></li>
            <li><a href="valkyrie.html">Valkyrie</a></li>
            <li><a href="chimera.html">Chimera</a></li>

            <li><a href="griffin.html">Griffin</a></li>
            <li><a href="ogre.html">Ogre</a></li>
            <li><a href="fenrir.html">Fenrir</a></li>
        </ul>
    </nav>

    <div class="content-container">
        <h1>Enter this code to open <br><br><span>Valkyrie</span></h1>
        <div class="code-container">
            <div class="code">Waiting...</div>
        </div>
    </div>

    <script>
        document.getElementById("menu-icon").addEventListener("click", function() {
            var navbarLinks = document.getElementById("navbar-links");
            if (navbarLinks.classList.contains("show")) {
                navbarLinks.classList.remove("show");
            } else {
                navbarLinks.classList.add("show");
            }
        });

        const passwords = [
            'N6yQ7M', 'W2rK3J', // Sunday
            'B5jL9X', 'H4gP8R', // Monday
            'T1vN2Z', 'Q8mW6C', // Tuesday
            'D3kO5F', 'X7bV4J', // Wednesday
            'P9tM1L', 'G6yR8N', // Thursday
            'F2qK7Z', 'M4wJ5C', // Friday
            'L8pN3X', 'S1gT9V'  // Saturday
        ];

        function generateCode() {
            const now = new Date();
            const dayOfWeekUTC = now.getUTCDay();
            const hoursUTC = now.getUTCHours();
            const isAM = hoursUTC >= 0 && hoursUTC < 12;
            const index = dayOfWeekUTC * 2 + (isAM ? 0 : 1);
            return passwords[index];
        }

        function updateCode() {
            const codeElement = document.querySelector('.code');
            const newCode = generateCode();
            codeElement.textContent = newCode;
        }

        updateCode();
        setInterval(updateCode, 60000);
    </script>
</body>
</html>
