<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclops</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="menu-icon" id="menu-icon">
            &#9776;
        </div>
        <ul id="navbar-links">
            <li><a href="http://easy4skip.com/lF1akz7">Yeti</a></li>
            <li><a href="http://easy4skip.com/uvYYkTuU">Cyclops</a></li>
            <li><a href="http://easy4skip.com/m6hPAREZ">Valkyrie</a></li>
            <li><a href="http://easy4skip.com/Bugz">Chimera</a></li>
            <li><a href="http://easy4skip.com/7qOXa">Kraken</a></li>
            <li><a href="http://easy4skip.com/WFVq">Griffin</a></li>
            <li><a href="http://easy4skip.com/XKbWbL40">Ogre</a></li>
            <li><a href="http://easy4skip.com/Jo4YE1Tp">Fenrir</a></li>
        </ul>
    </nav>

    <div class="content-container">
        <h1>Enter this code to open <br><br><span>Cyclops</span></h1>
        <div class="code-container">
            <div class="code">Waiting...</div>
        </div>
    </div>

    <script>
        document.getElementById("menu-icon").addEventListener("click", function() {
            var navbarLinks = document.getElementById("navbar-links");
            if (navbarLinks.classList.contains("show")) {
                navbarLinks.classList.remove("show");
            } else {
                navbarLinks.classList.add("show");
            }
        });

        const passwords = [
            'B7xP8H', 'T5qN3Y', // Sunday
            'F4rL6M', 'Q1vK9Z', // Monday
            'U3wJ2X', 'G6tO7C', // Tuesday
            'H2nP4V', 'A9yR5F', // Wednesday
            'E8bW1L', 'D7sM3Q', // Thursday
            'C5kT9J', 'P4gN2Y', // Friday
            'V1mL6R', 'Z8jQ5X'  // Saturday
        ];

        function generateCode() {
            const now = new Date();
            const dayOfWeekUTC = now.getUTCDay();
            const hoursUTC = now.getUTCHours();
            const isAM = hoursUTC >= 0 && hoursUTC < 12;
            const index = dayOfWeekUTC * 2 + (isAM ? 0 : 1);
            return passwords[index];
        }

        function updateCode() {
            const codeElement = document.querySelector('.code');
            const newCode = generateCode();
            codeElement.textContent = newCode;
        }

        updateCode();
        setInterval(updateCode, 60000);
    </script>
</body>
</html>
